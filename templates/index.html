<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Calendar</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>ðŸ“… My Calendar</h1>
  <div id="calendar"></div>

  <!-- Modal for creating/editing events -->
  <div id="eventModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <h2 id="modalTitle">Create Event</h2>
      <form id="eventForm">
        <input type="hidden" id="eventId">
        <label>Type:</label>
        <select id="type">
          <option value="PERIOD">Period</option>
          <option value="OVULATION">Ovulation</option>
          <option value="NOTE">Note</option>
        </select><br><br>

        <label>Description:</label><br>
        <textarea id="description"></textarea><br><br>

        <label>Start Date:</label>
        <input type="date" id="startDate" required><br><br>

        <label>End Date:</label>
        <input type="date" id="endDate" required><br><br>

        <button type="submit">Save</button>
        <button type="button" id="deleteButton" class="hidden">Delete</button>
      </form>
    </div>
  </div>

  <!-- Event details popup -->
  <div id="eventDetails" class="modal hidden">
    <div class="modal-content">
      <span id="closeDetails">&times;</span>
      <h2 id="eventDetailsTitle"></h2>
      <p id="eventDetailsType"></p>
      <p id="eventDetailsDescription"></p>
      <p id="eventDetailsDates"></p>
      <button id="editButton">Edit</button>
      <button id="deleteDetailsButton">Delete</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
