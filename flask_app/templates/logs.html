{% extends "header.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Your Logs</h2>
    <div id="calendar"></div>
</div>

<!-- Create/Edit Event Modal -->
<div id="eventModal" class="register-container" style="display:none; position:fixed; top:0; left:0;
    width:100%; height:100%; background:rgba(0,0,0,0.5); 
    justify-content:center; align-items:center; z-index: 1000;">
  <div style="background:#fff; padding:20px; border-radius:10px; width:400px;">
    <h2 class="register-title" id="modalTitle">Create Log</h2>
    <form id="eventForm" class="register-form">
        <input type="hidden" id="eventId" name="event_id">
        
        <div class="form-group">
            <label class="form-label">Type:</label>
            <select id="eventType" name="type" class="form-input" required>
                <option value="PERIOD">Period</option>
                <option value="OVULATION">Ovulation</option>
                <option value="NOTE">Note</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">Description:</label>
            <textarea id="eventDescription" name="description" class="form-input" rows="3" 
                     placeholder="Enter description (optional)"></textarea>
        </div>

        <div class="form-group">
            <label class="form-label">Start Date:</label>
            <input type="date" id="eventStartDate" name="start_date" class="form-input" required>
        </div>

        <div class="form-group">
            <label class="form-label">End Date:</label>
            <input type="date" id="eventEndDate" name="end_date" class="form-input" required>
        </div>

        <div class="form-group" style="display:flex; gap:10px;">
            <button type="submit" class="btn-submit">Save</button>
            <button type="button" id="cancelBtn" class="btn-submit" style="background:#aaa;">Cancel</button>
            <button type="button" id="deleteBtn" class="btn-submit" style="background:#ff4444; display:none;">Delete</button>
        </div>
    </form>
  </div>
</div>

<!-- FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var modal = document.getElementById('eventModal');
    var eventForm = document.getElementById('eventForm');
    var cancelBtn = document.getElementById('cancelBtn');
    var deleteBtn = document.getElementById('deleteBtn');
    var modalTitle = document.getElementById('modalTitle');
    
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth'
        },
        events: '/logs/data',
        selectable: true,
        selectHelper: true,
        editable: true,
        dayMaxEvents: true,
        allDaySlot: false, // Remove time slots
        displayEventTime: false, // Hide event times


        // Style events by type
        eventDidMount: function(info) {
        const type = info.event.extendedProps.type;
        if (type === "PERIOD") {
            info.el.style.backgroundColor = "#BD290F";
            info.el.style.borderColor = "#BD290F";
        } else if (type === "OVULATION") {
            info.el.style.backgroundColor = "#42CAFD";
            info.el.style.borderColor = "#42CAFD";
        } else if (type === "NOTE") {
            info.el.style.backgroundColor = "#136F63";
            info.el.style.borderColor = "#136F63";
        }
        },

        // Create event - Show form instead of prompt
        select: function(info) {
            showEventForm('create', null, info);
        },

        // Edit event - Show form instead of prompt
        eventClick: function(info) {
            showEventForm('edit', info.event);
        },

        // Drag & Drop move
        eventDrop: function(info) {
            updateEvent(info.event);
        },

        // Resize event
        eventResize: function(info) {
            updateEvent(info.event);
        }
    });

    calendar.render();

    // Show/hide modal
    cancelBtn.addEventListener('click', function() {
        modal.style.display = 'none';
    });

    // Handle form submission
    eventForm.addEventListener('submit', function(e) {
        e.preventDefault();
        saveEvent();
    });

    // Handle delete
    deleteBtn.addEventListener('click', function() {
        if (confirm('Are you sure you want to delete this log?')) {
            deleteEvent();
        }
    });

    // Function to show event form
    function showEventForm(action, event = null, selectionInfo = null) {
        modalTitle.textContent = action === 'create' ? 'Create Log' : 'Edit Log';
        deleteBtn.style.display = action === 'edit' ? 'block' : 'none';
        
        if (action === 'create') {
            // Pre-fill form with selection data
            document.getElementById('eventId').value = '';
            document.getElementById('eventType').value = 'PERIOD';
            document.getElementById('eventDescription').value = '';
            
            // Handle FullCalendar's exclusive end date by adjusting it
            const startDate = selectionInfo.start;
            let endDate = selectionInfo.end;
            
            // For multi-day selections, adjust end date to be inclusive
            if (endDate && !isSameDay(startDate, endDate)) {
                endDate = new Date(endDate);
                endDate.setDate(endDate.getDate() - 1); // Subtract 1 day
            } else {
                endDate = startDate; // Single day selection
            }
            
            // Set date inputs (no time)
            document.getElementById('eventStartDate').value = formatDate(startDate);
            document.getElementById('eventEndDate').value = formatDate(endDate);
        } else {
            // Pre-fill form with event data
            document.getElementById('eventId').value = event.id;
            document.getElementById('eventType').value = event.extendedProps.type || 'PERIOD';
            document.getElementById('eventDescription').value = event.extendedProps.description || '';
            
            // Set date inputs (no time)
            document.getElementById('eventStartDate').value = formatDate(event.start);
            document.getElementById('eventEndDate').value = formatDate(event.end || event.start);
        }
        
        modal.style.display = 'flex';
    }

    // Helper function to check if two dates are the same day
    function isSameDay(date1, date2) {
        return date1.getFullYear() === date2.getFullYear() &&
               date1.getMonth() === date2.getMonth() &&
               date1.getDate() === date2.getDate();
    }

    // Format date for date input (YYYY-MM-DD)
    function formatDate(date) {
        if (!date) return '';
        const d = new Date(date);
        const year = d.getFullYear();
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const day = String(d.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    // Save event (create or update)
    function saveEvent() {
        const eventId = document.getElementById('eventId').value;
        const method = eventId ? 'PUT' : 'POST';
        const url = eventId ? '/logs/' + eventId : '/logs';
        
        // Get form values
        const type = document.getElementById('eventType').value;
        const description = document.getElementById('eventDescription').value;
        const startDateInput = document.getElementById('eventStartDate').value;
        const endDateInput = document.getElementById('eventEndDate').value;
        
        // Format dates for backend (set to midnight UTC)
        const startDate = startDateInput + 'T00:00:00Z';
        const endDate = endDateInput + 'T00:00:00Z';
        
        const formData = {
            type: type,
            description: description,
            start_date: startDate,
            end_date: endDate
        };

        fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                calendar.refetchEvents(); // Refresh all events
                modal.style.display = 'none';
            } else {
                alert('Failed to save log: ' + (data.error || 'Unknown error'));
            }
        })
        .catch(error => {
            alert('Error: ' + error.message);
        });
    }

    // Delete event
    function deleteEvent() {
        const eventId = document.getElementById('eventId').value;
        
        fetch('/logs/' + eventId, {
            method: 'DELETE'
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                calendar.refetchEvents(); // Refresh all events
                modal.style.display = 'none';
            } else {
                alert('Failed to delete log: ' + (data.error || 'Unknown error'));
            }
        })
        .catch(error => {
            alert('Error: ' + error.message);
        });
    }

    // Update event (for drag/drop and resize)
    function updateEvent(event) {
        // Format dates for backend (set to midnight UTC)
        const startDate = formatDate(event.start) + 'T00:00:00Z';
        const endDate = formatDate(event.end || event.start) + 'T00:00:00Z';
        
        const formData = {
            title: event.title || event.extendedProps.description || event.extendedProps.type,
            start: startDate,
            end: endDate
        };

        fetch('/logs/' + event.id, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        })
        .then(res => res.json())
        .then(data => {
            if (!data.success) {
                alert('Failed to update log: ' + (data.error || 'Unknown error'));
                event.revert(); // Revert the change on error
            }
        })
        .catch(error => {
            alert('Error: ' + error.message);
            event.revert();
        });
    }
});
</script>
{% endblock %}
