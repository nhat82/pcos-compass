{% extends "header.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Your Logs</h2>
    <div id="calendar"></div>
</div>

<!-- Create/Edit Event Modal -->
<div id="eventModal" class="register-container" style="display:none; position:fixed; top:0; left:0;
    width:100%; height:100%; background:rgba(0,0,0,0.5); 
    justify-content:center; align-items:center; z-index: 1000;">
  <div style="background:#fff; padding:20px; border-radius:10px; width:400px;">
    <h2 class="register-title" id="modalTitle">Create Log</h2>
    <form id="eventForm" class="register-form">
        <input type="hidden" id="eventId" name="event_id">
        
        <div class="form-group">
            <label class="form-label">Type:</label>
            <select id="eventType" name="type" class="form-input" required>
                <option value="PERIOD">Period</option>
                <option value="OVULATION">Ovulation</option>
                <option value="NOTE">Note</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">Description:</label>
            <textarea id="eventDescription" name="description" class="form-input" rows="3" 
                     placeholder="Enter description (optional)"></textarea>
        </div>

        <div class="form-group">
            <label class="form-label">Start Date:</label>
            <input type="date" id="eventStartDate" name="start_date" class="form-input" required>
        </div>

        <div class="form-group">
            <label class="form-label">End Date:</label>
            <input type="date" id="eventEndDate" name="end_date" class="form-input" required>
        </div>

        <div class="form-group" style="display:flex; gap:10px;">
            <button type="submit" class="btn-submit">Save</button>
            <button type="button" id="cancelBtn" class="btn-submit" style="background:#aaa;">Cancel</button>
            <button type="button" id="deleteBtn" class="btn-submit" style="background:#ff4444; display:none;">Delete</button>
        </div>
    </form>
  </div>
</div>

<!-- FullCalendar -->

<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js'></script>
<script src="../static/logs.js"></script>
{% endblock %}
