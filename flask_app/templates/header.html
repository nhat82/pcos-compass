{% extends "base.html" %} {% block header %}
<nav class="navbar">
    <a class="btns" href="{{ url_for('logs.logs_page') }}">
        <span class="block" id="home">Home</span>
    </a>
    {% if current_user.is_authenticated %}
    <div class="btn_g1">
        <a class="btns" href="{{ url_for('users.profile') }}">User Profile</a>
        <a class="btns" href="{{ url_for('users.logout') }}">Logout</a>
    </div>
    {% else %}
    <div class="btn_g1">
        <a class="btns" href="{{ url_for('users.login') }}">Login</a>
        <a class="btns" href="{{ url_for('users.register') }}">Register</a>
    </div>

    {% endif %}
</nav>
{% block content %}{% endblock %}{% endblock %}
